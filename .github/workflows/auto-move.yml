name: Auto Move Baekjoon

on:
  push:
    branches:
      - main

jobs:
  move:
    if: github.repository_owner != 'algo-gongbu'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Merge Baekjoon folder safely
        run: |
          TARGET=${{ vars.BAEKJOON_ID }}

          # TARGET이 없으면 에러 처리 (오타 방지)
          if [ ! -d "$TARGET" ]; then
            echo "Error: Target folder $TARGET does not exist!"
            exit 1
          fi

          if [ -d "백준" ]; then
            mkdir -p "$TARGET/백준"

            git config user.name "github-actions"
            git config user.email "actions@github.com"

            rsync -av --remove-source-files 백준/ "$TARGET/백준/"
            rm -rf 백준

            git add .
            git commit -m "auto: merge baekjoon files into $TARGET folder" || echo "No changes"
            git push
          fi

